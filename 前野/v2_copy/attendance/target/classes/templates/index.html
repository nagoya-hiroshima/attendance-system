<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>тІцТђау«Ауљєсѓисѓ╣сЃєсЃа</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script defer th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="login-container">
    <h1 class="title">тІцТђау«Ауљєсѓисѓ╣сЃєсЃа</h1>

    <form th:action="@{/api/login/auth}" method="post" class="login-form">
        <!-- сЃдсЃ╝сѓХID -->
        <div class="form-row">
            <label for="user_id">сЃдсЃ╝сѓХID</label>
            <input type="text"
                   id="user_id"
                   name="user_id"
                   maxlength="10"
                   required
                   pattern="[0-9]+"
                   placeholder="сЃдсЃ╝сѓХIDсѓњтЁЦтіЏ">
        </div>

        <!-- сЃЉсѓ╣сЃ»сЃ╝сЃЅ -->
        <div class="form-row password-row">
            <label for="password">сЃЉсѓ╣сЃ»сЃ╝сЃЅ</label>

            <div class="password-wrapper">
                <input type="password"
                       id="password"
                       name="password"
                       maxlength="32"
                       required
                       placeholder="сЃЉсѓ╣сЃ»сЃ╝сЃЅсѓњтЁЦтіЏ">

                <button type="button"
                        id="togglePassword"
                        class="eye-button">
                    ­ЪЉЂ
                </button>
            </div>
        </div>

        <!-- сЃГсѓ░сѓцсЃ│сЃюсѓ┐сЃ│ -->
        <div class="button-area">
            <button type="submit" class="login-button">сЃГсѓ░сѓцсЃ│</button>
        </div>
    </form>
</div>
</body>
</html>
