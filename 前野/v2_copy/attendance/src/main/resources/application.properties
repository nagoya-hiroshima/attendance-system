spring.application.name=attendance
# --- PostgreSQL datasource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/attendance
spring.datasource.username=${DB_USER:nagoyahiroshima}
spring.datasource.password=${DB_PASSWORD:4649}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA: Flyway でスキーマ管理するので自動DDLは無効にする
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hikari
spring.datasource.hikari.maximum-pool-size=10

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# 既存DBにマイグレーションを適用する場合は true に（初回のみ検討）
spring.flyway.baseline-on-migrate=false