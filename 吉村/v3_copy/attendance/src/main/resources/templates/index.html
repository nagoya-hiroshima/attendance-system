<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>тІцТђау«Ауљєсѓисѓ╣сЃєсЃа</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script defer th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="login-container">
    <h1 class="title">тІцТђау«Ауљєсѓисѓ╣сЃєсЃа</h1>

    <form th:action="@{/api/login/auth}" method="post" class="login-form">

        <!-- сѓесЃЕсЃ╝сЃАсЃЃсѓ╗сЃ╝сѓИУАеуц║ -->
        <div class="error-message" th:if="${session.loginError}">
            <span th:text="${session.loginError}"></span>
        </div>
        
        <!-- сЃдсЃ╝сѓХID -->
        <div class="form-row flex-row">
            <label for="user_id">сЃдсЃ╝сѓХID</label>
            <input type="text"
                id="user_id"
                name="user_id"
                inputmode="numeric"
                placeholder="сЃдсЃ╝сѓХIDсѓњтЁЦтіЏ">
            <div class="eye-placeholder"></div> <!-- ­ЪЉЂ сЂетљїсЂўт╣ЁсЂ«уЕ║уЎй -->
        </div>

        <!-- сЃЉсѓ╣сЃ»сЃ╝сЃЅ -->
        <div class="form-row flex-row">
            <label for="password">сЃЉсѓ╣сЃ»сЃ╝сЃЅ</label>
            <input type="password"
                id="password"
                name="password"
                maxlength="32"
                placeholder="сЃЉсѓ╣сЃ»сЃ╝сЃЅсѓњтЁЦтіЏ">

            <button type="button"
                    id="togglePassword"
                    class="eye-button">
                ­ЪЉЂ
            </button>
        </div>


        <!-- сЃГсѓ░сѓцсЃ│сЃюсѓ┐сЃ│ -->
        <div class="button-area">
            <button type="submit" class="login-button">сЃГсѓ░сѓцсЃ│</button>
        </div>
    </form>
</div>
</body>
</html>
